 plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.7'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.dlwodn'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation 'org.springframework.boot:spring-boot-starter-web' // 1. 웹 API 기능 (Controller)
	implementation 'com.fasterxml.jackson.core:jackson-databind' // 2. JSON 변환 기능 (Service)
	compileOnly 'org.projectlombok:lombok' // 3. 편의 기능 (DTO)
	annotationProcessor 'org.projectlombok:lombok' // 3. 편의 기능 (DTO)
    // ⚡️ [추가] DB 관련 라이브러리 (JPA + H2)
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.h2database:h2'
}


tasks.named('test') {
	useJUnitPlatform()
}
